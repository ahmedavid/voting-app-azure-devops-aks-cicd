trigger:
- main

variables:
  imageRepository: resultapp

pool:
  name: OCIPool

stages:
  - stage: BuildDockerImage
    jobs:
      - job: BuildDockerImageJob
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'ahmedavid-docker-registry'
            repository: 'voting-result'
            command: 'buildAndPush'
            Dockerfile: '**/result/Dockerfile'
